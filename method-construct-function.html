<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(){
            this.firstName = "";
            this.Lastname = "";
            this.sayHello = function(name){
                console.info(`hello ${name}, my name is ${this.firstName} ${this.Lastname}`)
            }
        }

        const eki = new Person()
        eki.firstName = "eki"
        eki.Lastname = "kurniawan"
        eki.sayHello("Joko")

        const budi = new Person()
        budi.firstName = "budi"
        budi.Lastname = "santoso"
        budi.sayHello("Jogi")

        console.log(eki)
        console.log(budi)
    </script>
</body>
</html>
